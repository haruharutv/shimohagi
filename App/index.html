<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>下萩製作所</title>
</head>
<body>
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">
      <ons-page id="page1">
        <ons-toolbar>
          <div class="center"><img src="/brand/logo-color-wide.png" style="height:48px;margin:10px"></div>
        </ons-toolbar>
    
        <p></p>
    
        <ons-button id="push-button" class="button button--large--cta" style="width: 95%; margin: 0 auto;">下萩製作所に連絡する</ons-button>
      </ons-page>
    </template>
    
    <template id="page2.html">
      <ons-page id="page2">
        <ons-toolbar>
          <div class="left"><ons-back-button>HOME
          </ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
    
        <p>This is the second page.</p>
      </ons-page>
    </template>
    <div class="tabbar">
        <label class="tabbar__item">
            <input type="radio" name="tabbar-a" checked="checked">
                <button class="tabbar__button">
                      <i class="tabbar__icon ion-ios-square"></i>
                            <div class="tabbar__label">ホーム</div>
                                </button>
                                  </label>

                                    <label class="tabbar__item">
                                        <input type="radio" name="tabbar-a">
                                            <button class="tabbar__button">
                                                  <i class="tabbar__icon ion-ios-radio-button-on"></i>
                                                        <div class="tabbar__label">問い合わせ</div>
                                                            </button>
                                                              </label>

                                                                <label class="tabbar__item">
                                                                    <input type="radio" name="tabbar-a">
                                                                        <button class="tabbar__button">
                                                                              <i class="tabbar__icon ion-ios-star"></i>
                                                                                    <div class="tabbar__label">製作所ラボ</div>
                                                                                        </button>
                                                                                          </label>
                                                                                          </div>
    <script>
        document.addEventListener('init', function(event) {
  var page = event.target;

  if (page.id === 'page1') {
    page.querySelector('#push-button').onclick = function() {
      document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
    };
  } else if (page.id === 'page2') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  }
});
    </script>
</body>
</html>
