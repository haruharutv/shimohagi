<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>下萩製作所</title>
</head>

<body>
	<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

	<template id="page1.html">
		<ons-page id="page1">
			<ons-toolbar>
				<div class="center"><img src="/brand/logo-color-wide.png" style="height:48px;margin:10px"></div>
			</ons-toolbar>
			<div id="hcg-slider-1" class="hcg-slider">
				<div class="hcg-slide-container">
					<div class="hcg-slider-body">
						<a class="hcg-slides animated" style="display:flex">
							<span class="hcg-slide-number">1/5</span>
							<img src="https://html-generator.com/uploads/images/2024/01/27/35571MYPLQF9WX4.png"
								alt="35571MYPLQF9WX4.png">
							<span class="hcg-slide-text">35571MYPLQF9WX4.png</span>
						</a>
					</div>
				</div>
				<div class="hcg-slide-dot-control"></div>
			</div>

			<p></p>

			<ons-button id="push-button" class="button button--large--cta"
				style="width: 95%; margin: 0 auto;">下萩製作所に連絡する</ons-button>

		</ons-page>
	</template>

	<template id="page2.html">
		<ons-page id="page2">
			<ons-toolbar>
				<div class="left"><ons-back-button>HOME
					</ons-back-button></div>
				<div class="center"></div>
			</ons-toolbar>

			<p>This is the second page.</p>
		</ons-page>
	</template>
	<script>
		document.addEventListener('init', function (event) {
			var page = event.target;

			if (page.id === 'page1') {
				page.querySelector('#push-button').onclick = function () {
					document.querySelector('#myNavigator').pushPage('page2.html', { data: { title: 'Page 2' } });
				};
			} else if (page.id === 'page2') {
				page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
			}
		});
	</script>
	<script>
		(() => {
			//If you want to add more images, add the link name and URL image URL in the array list below.
			const images_list = [
				{
					"url": "https://html-generator.com/uploads/images/2024/01/27/35571MYPLQF9WX4.png",
					"alt": "",
					"name": "35571MYPLQF9WX4.png",
					"link": ""
				},
				{
					"url": "https://html-generator.com/uploads/images/2024/01/27/96961P8AMPKMSYW.jpg",
					"alt": "",
					"name": "96961P8AMPKMSYW.jpg",
					"link": ""
				},
				{
					"url": "https://html-generator.com/uploads/images/2024/01/27/803570VWTI3ZBM5.png",
					"alt": "",
					"name": "803570VWTI3ZBM5.png",
					"link": ""
				}
			];

			// generated by https://www.html-code-generator.com/html/image-slideshow-generator
			let slider_id = document.querySelector("#hcg-slider-1");

			// append all images
			let dots_div = "";
			let images_div = "";
			for (let i = 0; i < images_list.length; i++) {
				// if no link without href="" tag
				let href = (images_list[i].link == "" ? "" : ' href="' + images_list[i].link + '"');
				images_div += '<a' + href + ' class="hcg-slides animated"' + (i === 0 ? ' style="display:flex"' : '') + '>' +
					'<span class="hcg-slide-number">' + (i + 1) + '/' + images_list.length + '</span>' +
					'<img src="' + images_list[i].url + '" alt="' + images_list[i].name + '">' +
					'</a>';
				dots_div += '<a href="#" class="hcg-slide-dot' + (i === 0 ? ' dot-active' : '') + '" data-id="' + i + '"></a>';
			}
			slider_id.querySelector(".hcg-slider-body").innerHTML = images_div;
			slider_id.querySelector(".hcg-slide-dot-control").innerHTML = dots_div;

			let slide_index = 0;

			const images = slider_id.querySelectorAll(".hcg-slides");
			const dots = slider_id.querySelectorAll(".hcg-slide-dot");
			const showSlides = () => {
				if (slide_index > images.length - 1) {
					slide_index = 0;
				}
				if (slide_index < 0) {
					slide_index = images.length - 1;
				}
				for (let i = 0; i < images.length; i++) {
					images[i].style.display = "none";
					dots[i].classList.remove("dot-active");
					if (i == slide_index) {
						images[i].style.display = "flex";
						dots[i].classList.add("dot-active");
					}
				}
			}

			const dot_click = event => {
				event.preventDefault();
				slide_index = event.target.dataset.id;
				showSlides();
			}

			for (let i = 0; i < dots.length; i++) {
				dots[i].addEventListener("click", dot_click, false);
			}
			// auto play
			setInterval(() => {
				slide_index++;
				showSlides();
			}, 5000);

		})();
	</script>
	<style>
		#hcg-slider-1 .hcg-slide-container {
			width: auto;
			height: 300px;
		}

		.hcg-slider {
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
		}

		.hcg-slide-container {
			max-width: 100%;
			display: inline-block;
			position: relative;
		}

		.hcg-slides {
			display: none;
			overflow: hidden;
			justify-content: center;
			align-items: center;
			border-radius: 5px;
			border: solid 1px #a0a0a0;
		}

		.hcg-slides img {
			max-width: 100%;
			max-height: 100%;
			display: inline-block;
		}

		.hcg-slide-dot-control {
			margin-top: 10px;
			text-align: center;
		}

		.hcg-slide-dot {
			cursor: pointer;
			height: 13px;
			width: 13px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
		}

		.hcg-slide-dot.dot-active {
			background-color: #717171;
		}

		.hcg-slide-number {
			color: #ffffff;
			font-size: 12px;
			padding: 4px 7px;
			position: absolute;
			border-radius: 5px;
			top: 5px;
			left: 5px;
			background-color: rgba(255, 255, 255, 0.30);
		}

		/************CSS Animation***********/

		.animated {
			animation-name: fadeInLeft;
			animation-duration: 1s;
		}

		@keyframes fadeInLeft {
			0% {
				opacity: 0;
				transform: translateX(-20px);
			}

			100% {
				opacity: 1;
				transform: translateX(0);
			}
		}

		.fadeInLeft {
			animation-name: fadeInLeft;
		}
	</style>
</body>

</html>
