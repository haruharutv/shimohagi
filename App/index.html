<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>下萩製作所</title>
	<link rel="stylesheet" href="/ism/css/my-slider.css"/>
    <script src="/ism/js/ism-2.2.min.js"></script>
</head>

<body>
	<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

	<template id="page1.html">
		<ons-page id="page1">
			<ons-toolbar>
				<div class="center"><img src="/brand/logo-color-wide.png" style="height:48px;margin:10px"></div>
			</ons-toolbar>
			<div class="ism-slider" data-image_fx="zoomrotate" id="my-slider">
				<ol>
				  <li>
					<img src="/ism/image/slides/_u/1706404348985_334322.png">
				  </li>
				  <li>
					<img src="/ism/image/slides/_u/1706404572526_50296.png">
				  </li>
				  <li>
					<img src="/ism/image/slides/_u/1706404535974_126052.jpg">
				  </li>
				</ol>
			  </div>
			  <p class="ism-badge" id="my-slider-ism-badge"><a class="ism-link" href="http://imageslidermaker.com" rel="nofollow">generated with ISM</a></p>
			  
				<ons-button id="push-button" class="button button--large--cta"
					style="width: 95%; margin: 0 auto;">下萩製作所に連絡する</ons-button>

		</ons-page>
	</template>

	<template id="page2.html">
		<ons-page id="page2">
			<ons-toolbar>
				<div class="left"><ons-back-button>HOME
					</ons-back-button></div>
				<div class="center"></div>
			</ons-toolbar>

			<p>This is the second page.</p>
		</ons-page>
	</template>

</body>

</html>
