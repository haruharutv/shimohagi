<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>下萩製作所</title>
	
	<link rel="stylesheet" href="slide.css">
</head>

<body>
	<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

	<template id="page1.html">
		<ons-page id="page1">
			<ons-toolbar>
				<div class="center" ><img src="/brand/logo-color-wide.png" style="margin-top:8px;height:30px;"></div>
			</ons-toolbar>
			<ons-carousel swipeable overscrollable auto-scroll var="carousel" style="height: 50%;">
			    <ons-carousel-item style="background-image: url(/brand/803570VWTI3ZBM5.png); background-position: center center;background-repeat: no-repeat;background-size: cover;">
					
				</ons-carousel-item>
				<ons-carousel-item style="background-image: url(/brand/96961P8AMPKMSYW.jpg); background-position: center center;background-repeat: no-repeat;background-size: cover;">
					
				</ons-carousel-item>
				<ons-carousel-cover>
					<div class="cover-label">Swipe left or right</div>
				  </ons-carousel-cover>
			</ons-carousel>

				<ons-button id="push-button" class="button button--large--cta"
					style="width: 95%; margin: 0 auto;">下萩製作所に連絡する</ons-button>

		</ons-page>
	</template>

	<template id="page2.html">
		<ons-page id="page2">
			<ons-toolbar>
				<div class="left"><ons-back-button>HOME
					</ons-back-button></div>
				<div class="center"></div>
			</ons-toolbar>

			<p>問い合わせ</p>
		</ons-page>
	</template>

</body>
<script src="slide.js"></script>

</html>
