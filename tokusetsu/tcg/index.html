<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ゴムでっぽう きおつけよう！</title>

<body>
    <div class="w1" id="dfp1">
        <img src="/brand/gomudeppo.png" class="w1">
    </div>
    <script>
        window.onload=function(){
            var dfp1 = document.getElementById("dfp1");
            dfp1.className="default-position";
        }
    </script>
    <style>
        .w1{
            width:100%;
        }
     
        html,body{
            margin:0px;
        }
        .default-position{
            position:absolute;
            top:50%;left:50%;
            transform: translateX(-50%)translateY(-50%);

          -moz-transition: 1s ease; 
          -webkit-transition: 1s ease; 
          transition: 0.8s ease;
        }
        body{
            background:#000;
        }
    </style>
</body>

</html>
